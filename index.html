<!DOCTYPE html>
<html>
	<head>
		<!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
		<link rel="stylesheet" type="text/css" href="index.css">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
		<script
  			src="http://code.jquery.com/jquery-3.2.1.js"
  			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  			crossorigin="anonymous"></script>
  		<script type="text/javascript" src="app.js"></script>
		<title>Sparta Core Project 1</title>
	</head>
	<body>
		<!-- Home Screen -->
		<section>
			<div class="home-wrapper">
				<header>Escape Room</header>
				<section class="instructions">
					<p> 
						Neighbour Susan calls you over for tea. Things are going well until you arrive
						back from the bathroom to find Susan nowhere in sight, and the door locked behind
						you.
					</p>
					<p>
						"Solve my riddles and i'll let you out," she yells from behind the door.
						For goodness sake Susan.
					</p>
				</section>
				<label>Username:</label>
				<input type="text" name="user">
				<button id="start">Start</button>
  			</div>
		</section>
		
		<section>
			<div class="game-wrapper">
				<header>timer</header>
				<section class="riddle">
					
				</section>
				<section class="items">
					<section class="wall-objects">
						<section class="frames">
							<img src="objects/frame1.png">
							<img src="objects/frame2.png">
							<img src="objects/frame3.png">
						</section>
						<section class="shelf-lamp">
							<img src="objects/lamp.png">
							<img src="objects/shelf.png">
						</section>
						<section id="window">
							<img src="objects/window.png">
						</section>
					</section>
					<section class="floor objects">
						<section class="table">
							<img src="objects/wine.png">
							<img src="objects/table.png">
							<img src="objects/chair.png">
						</section>
						<section id="bookshelf">
							<img src="objects/bookshelf.png">
						</section>
						<section>
							<img src="objects/umbrella.png">
						</section>
						<section id="couch">
							<img src="objects/couch.png">
						</section>
						
					</section>
					
				</section>
				<footer class="lives">
					
				</footer>
			</div>
		</section>


	</body>
</html>
